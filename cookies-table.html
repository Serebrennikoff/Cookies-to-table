<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Cookie Table</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    input {margin-top: 10px;}
    thead {font-weight: bold;}
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

</head>

<body>

	<div class="container">
		
		<table id="cookiesTable" class="table table-striped table-hover table-condensed table-bordered col-md-8">
			<thead class="bg-info text-center">
				<tr>
					<td>Имя</td>
					<td>Значение</td>
          <td>Действие</td>
				</tr>
			</thead>
      <tbody id="cookiesList">
        
      </tbody>
		</table>

    <form id="newCookieForm" role="form" class="col-sm-6 col-sm-offset-3">
      <input type="text" placeholder="Имя cookie" class="form-control">
      <input type="text" placeholder="Значение" class="form-control">
      <input type="number" placeholder="Срок годности (дней)" class="form-control">
      <input id="addCookie" type="submit" value="Добавить cookie" class="btn btn-default center-block">
    </form>
	</div>

  <script src="main.js"></script>
  
  <script type="text/x-handlebars-template" id="cookieRowTemplate">
    {{#each cookieList}}
    <tr>
      <td>{{name}}</td>
      <td>{{value}}</td>
      <td><button class="btn btn-default center-block">Удалить Cookie</button></td>
    </tr>
    {{/each}}
  </script>
</body>
</html>
